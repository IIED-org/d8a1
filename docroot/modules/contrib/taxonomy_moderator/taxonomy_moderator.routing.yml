taxonomy_moderator.taxonomy_moderator_config_form:
  path: '/admin/config/content/taxonomy_moderator'
  defaults:
    _form: '\Drupal\taxonomy_moderator\Form\TaxonomyModeratorConfigForm'
    _title: 'TaxonomyModeratorConfigForm'
    type: 'new'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

taxonomy_moderator.taxonomy_moderation_suggested_terms:
  path: '/admin/content/suggested_terms'
  defaults:
    # _form: '\Drupal\taxonomy_moderator\Form\TaxonomyModerationTermApproveForm'
    _controller: '\Drupal\taxonomy_moderator\Controller\TaxonomyModeratorAdminController::adminTermPage'
    _title: 'Pending approval'
    type: 'pending'
  requirements:
    _permission: 'access termapproval'

taxonomy_moderator.taxonomy_moderation_suggested_terms_approved:
  path: '/admin/content/suggested_terms/approved'
  defaults:
    _title: 'Approved terms'
    # _form: '\Drupal\taxonomy_moderator\Form\TaxonomyModerationTermApproveForm'
    _controller: '\Drupal\taxonomy_moderator\Controller\TaxonomyModeratorAdminController::adminTermPage'
    type: 'approved'
  requirements:
    _permission: 'administer termapproval'

taxonomy_moderator.taxonomy_moderation_suggested_terms_rejected:
  path: '/admin/content/suggested_terms/rejected'
  defaults:
    _title: 'Rejected terms'
    _controller: '\Drupal\taxonomy_moderator\Controller\TaxonomyModeratorAdminController::adminTermPage'
    type: 'rejected'
  requirements:
    _permission: 'administer termapproval'
