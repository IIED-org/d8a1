name: d8a1
recipe: acquia
config:
  acli_version: latest
  ah_application_uuid: ef43298b-5eac-4d9d-b465-5fd0b1af3281
  ah_site_group: d8a1
  php: '7.4'
  cache: false
  inbox: false
services:
  appserver:
    webroot: docroot
    overrides:
      environment:
        DRUSH_OPTIONS_ROOT: '/app/docroot'
        DRUSH_OPTIONS_URI: 'http://d8a1.lndo.site'
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
  node:
    type: 'node:14'
    build:
      - 'if [ -d $LANDO_MOUNT/web/themes/custom/site_theme ]; then cd $LANDO_MOUNT/web/themes/custom/site_theme && yarn install --production; fi'
    overrides:
      ports:
        - '3050:3050' # You should change this port to something random and then update gulpconfig.js in the theme to match
tooling:
  npm:
    service: node
  yarn:
    service: node
  node:
    service: node
  gulp:
    service: node
  backstop:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
proxy:
  adminer:
    - adminer.d8a1.lndo.site